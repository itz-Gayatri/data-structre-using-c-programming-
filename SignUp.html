<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="nav">
        <div class="sbar">
            <input  class="bar" type="text" placeholder="Search.." name="search">
        <button  class="search" value="submit">Search</button>
       
        </div>
        
       <ul class="content">
        <div>  <a class="home" href="home.html">Home</a>
        </div>
        <div>  <a class="signup" href="SignUp.html">SignUp</a>
        </div>
        <div> <a  class="signin"href="SignIn.html">SignIn</a>
        </div>
       </ul> 
    </div>
    <div>
      <div class="container">
        <form action="" style="border:1px solid #ccc">
           
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
            <div class="form">
              <label for="email"  class="label"> <b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw" class="label"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat" class="label"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked"  name="remember" style="margin-bottom:15px"> <label for="remeber"  class="label">Remember me</label> 
              </label>
          
             
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
             
            </div>
          </form>
</body>
</html>
